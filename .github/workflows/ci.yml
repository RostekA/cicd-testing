# This is a basic workflow to help you get started with Actions

name: CI Pipeline

# Controls when the workflow will run
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # for running manually
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Get Secrets
        run: |
          echo "My Super Secret ${{ secrets.MY_SUPER_SECRET}}"
          echo "My non-existent secret: ${{ secrets.MY_NON_EXISTENT_SECRET}}"

      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Azure CLI script
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            az account show

      - name: Install prod dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install dev dependencies
        run: |
          pip install -r requirements-dev.txt

      - name: Run tests
        run: |
          pytest tests/

      - name: Run Static Code Analysis
        run: |
          pylint **/*.py
        continue-on-error: true

      - name: Run Type Checks
        run: |
          mypy .
        continue-on-error: true

      - name: Run Safety Check (vulnerabilities in libraries)
        run: |
          safety check
        continue-on-error: true

      - name: Run Security Check
        run: |
          bandit -r .
        continue-on-error: true

      - name: Build Docker image
        run: |
          echo "Building Docker image..."
          docker build -t my-image-name:latest .

      - name: List Docker images
        run: |
          echo "Listing Docker images..."
          docker images

      - name: Azure Container Registry Login
        uses: azure/docker-login@v1
        with:
          login-server: rosapostol.azurecr.io
          username: ${{ secrets.AZURE_CREDENTIALS.clientId }}
          password: ${{ secrets.AZURE_CREDENTIALS.clientSecret }}

